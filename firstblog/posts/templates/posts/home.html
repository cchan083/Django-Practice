{% extends "base.html" %}
{% load static %}


{% block body %}
<h1>Hello, {{ username|capfirst|truncatechars:6 }}</h1>
{% for post in posts %}
    <a href="{% url 'posts' post.id %}"><h1>{{ forloop.counter }} - {{ post.title|title }}</h1></a>
    <p>{{ post.content }}</p>
{% empty %}
    <h1>No posts available</h1>
{% endfor %}
{% endblock body %}
